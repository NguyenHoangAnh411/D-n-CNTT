<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>my_project</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Sign-In Script -->
  <script src="https://apis.google.com/js/api:client.js"></script>
  <meta name="google-signin-client_id" content="79853946102-n5nqnocs7hnanil1j2lc36ujvjdc601s.apps.googleusercontent.com"> <!-- Thêm dòng này -->
  
  <script>
    var googleUser = {};
    var startApp = function() {
      gapi.load('auth2', function(){
        auth2 = gapi.auth2.init({
          client_id: '79853946102-n5nqnocs7hnanil1j2lc36ujvjdc601s.apps.googleusercontent.com',  // Thay Client ID 
          cookiepolicy: 'single_host_origin',
        });
        attachSignin(document.getElementById('google-signin-button'));
      });
    };

    function attachSignin(element) {
      auth2.attachClickHandler(element, {},
          function(googleUser) {
              var profile = googleUser.getBasicProfile();
              console.log("Signed in: " + profile.getName());
          }, function(error) {
              alert(JSON.stringify(error, undefined, 2));
          });
    }
  </script>
</head>
<body>
  <!-- Google Sign-In Button -->
  <button id="google-signin-button">Sign in with Google</button>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
